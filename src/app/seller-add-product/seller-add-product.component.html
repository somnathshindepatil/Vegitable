<div class="common-form">
    <h1>Add New Product</h1>
    <form #addProduct="ngForm" class="common-form" (ngSubmit)="submit(addProduct.value)">
        <input
          type="text"
          class="form-input"
          placeholder="Enter product Name"
          name="name"
          ngModel
        />
        <input
          type="text"
          class="form-input"
          placeholder="Enter color"
          name="color"
          ngModel
        />
        <input
          type="text"
          class="form-input"
          placeholder="Enter Category"
          name="category"
          ngModel
        />
        <input
          type="text"
          class="form-input"
          placeholder="Price"
          name="price"
          ngModel
        />
        <textarea
          type="text"
          class="form-input"
          placeholder="description"
          name="description"
          ngModel></textarea>
        
        <input
          type="url"
          class="form-input"
          placeholder="Enter Product image url"
          name="image"
          ngModel
        >
        <button >Add Product</button>
        
      </form>

</div>
